# --simulator settings
servo_rate: 0.001 # !!this should be match with controller servo rate!!
is_record: false
show_joint_frame: false #false
show_link_frame: true #false
plot_mpc_result: false # true
plot_result: true # true

# --controller settings
control_configuration:
  kp: 300 #4 #20 #20 #35 #20 #300
  kd: 15 #1 #3 #3 #3 #3 #15
  torque_limit: 5 #4.5

# --configuration settings
robot: src/magneto_2_description/robots/magneto_2_floatingbase.urdf

# ---------------------------------------------------------
ground: robot_description/Ground/magneto/wall.urdf
# initial_pose: [ -0.08, -1.0, 0.55, 0, -1.5707963268, 0.0 ]
initial_pose: [ -1.0, -1.0, 0.08, 0, 0.0, 0.0 ]
initial_leg_config: [0.0, 0.0, -1.5707963268, 0.0, 0.0, 0.0]
contact_frame: 2 # 0:foot local frame, 1:surface frame
contact_surface_noraml:
  # AL: [ -1.0, 0.0, 0.0 ]
  # AR: [ -1.0, 0.0, 0.0 ]
  # BL: [ -1.0, 0.0, 0.0 ] 
  # BR: [ -1.0, 0.0, 0.0 ]
  AL: [ 0.0, 0.0, 1.0 ]
  AR: [ 0.0, 0.0, 1.0 ]
  BL: [ 0.0, 0.0, 1.0 ] 
  BR: [ 0.0, 0.0, 1.0 ]
motion_script: config/Magneto/MOTIONS/climbset.yaml
contact_params:
  friction: [0.7, 0.7, 0.7, 0.7] 
magnetism_params:
  # [AL, AR, BL, BR] >> MagnetoFoot @ magneto_definition.hpp
  magnetic_force: [150., 150., 150., 150.] #[N]
  residual_magnetism: [0.0, 0.0, 0.0, 0.0] #5.0 # 3.0 #[%]

